<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Tables Discussion</title>
<style>
td {
text-align: left;
}

table {
border-color: black;
margin-left: auto;
margin-right: auto;
}

table {
outline-width: 27%;

}

table,
th,
td {
border: 1px solid black;
border-collapse: collapse;
font-size: 19px;
height: 5px;
width: 31%;
padding: 2px;
}

.highlight {
background-color: #96D4D4;
}
</style>
</head>
<body>
<table>
<tr>
<th colspan="2" class="highlight" style="text-align: center;">NAME</th>
<th>AGE</th>
</tr>
<tr>
<td>Value 1</td>
<td>Value 2</td>
<td>Value 3</td>
</tr>
<tr>
<td>Value 4</td>
<td>Value 5</td>
<td>Value 6</td>
</tr>
<tr>
<td>Value 7</td>
<td>Value 8</td>
<td>Value 9</td>
</tr>
<tr>
<td>Value 10</td>
<td>Value 11</td>
<td>Value 12</td>
</tr>
</table>

<table style="margin-top: 15px;">
<tr>
<th rowspan="3"; class="highlight"><b>APRIL</b></th>
<th>MAY</th>
<th>JUNE</th>
</tr>
<tr>
<td>Value 1</td>
<td>Value 2</td>
</tr>
<tr>
<td>Value 3</td>
<td>Value 4</td>
</tr>
<tr>
<td>Value 6</td>
<td>Value 6</td>
<td>Value 7</td>
</tr>
<tr>
<td>Value 8</td>
<td>Value 9</td>
<td>Value 10</td>
</tr>
</table>

<table style="margin-top: 15px;">
<tr>
<th colspan="3"; class="highlight"><b>2022</b></th>
</tr>
<tr>
<td>Value 1</td>
<td>Value 2</td>
<td>Value 3</td>
</tr>
<tr>
<td colspan="2"; rowspan="2"; class="highlight" style= "text-align: center;"><b>2021</b></td>
<td>Value 4</td>
</tr>
<tr>
<td>Value 5</td>
</tr>
<tr>
<td>Value 6</td>
<td>Value 7</td>
<td>Value 8</td>
</tr>
</table>
</body>
</html>
